<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Sistema de Propostas</title>
<link rel="stylesheet" href="css/base.css"><link rel="stylesheet" href="css/login.css">
</head><body>
<main class="login-container">
  <h1>Sistema de Propostas</h1>
  <p class="notice" id="boot-msg">Carregado. Se esta mensagem sumir após 2s, JS está ok.</p>
  <form id="login-form">
    <input type="email" id="email" placeholder="E-mail" value="admin@empresa.com" required />
    <input type="password" id="password" placeholder="Senha" value="admin123" required minlength="6" />
    <button class="primary" type="submit">Entrar</button>
    <p id="error-msg" class="error"></p>
  </form>
  <footer>Se a tela ficar vazia, abra pelo endereço <b>http://localhost/…/frontend/login.html</b></footer>
</main>
<script>setTimeout(()=>{const n=document.getElementById('boot-msg'); if(n) n.textContent='';},2000);</script>
<script src="js/auth.js"></script>
</body></html>
